    </div>

                    <label for="brightness-slider">

                    </label>
                </div>




                <!-- songs current information -->

                    <div class="songinfo">
                        <div class="singer-info"></div>
                        <img id="singerImage" src="" alt="Singer Image">
                        <p id="singerName"></p>
                        <div class="for_back">
                            <button id="backwardButton">-10s</button>
                            <button id="forwardButton">+10s</button>
                        </div>
                        <div class="title-info"></div>
                        <div class="description-info"></div>
                        <div class="time-info">
                            <div class="current-time"></div>
                            <div class="time-bar"></div>
                        </div>
                    </div>
                    <div class="songbutton">

                    </div>
                    <div class="songtime"></div>
